<div class="loginPage">
    <div class="container">
        <div class="loginForm">
            <form action="">
                <h1>Login</h1>
                <label for="email">Email</label>
                <input type="text" id="login_email">
                <label for="password">Password</label>
                <input type="password" name="password" id="login_password">
                <input class="btn" type="submit" value="Login" id="login_Submit">
            </form>
        </div>
        <div class="createAccountForm">
            <form action="">
                <h1>Create Account</h1>
                <label for="email">Email</label>
                <input type="text" id="createAcc_email">
                <label for="password">Password</label>
                <input type="password" name="password" id="createAcc_password">
                <label for="firstName">First Name</label>
                <input type="text" id="createAcc_fName">
                <label for="lastName">Last Name</label>
                <input type="text" id="createAcc_lName">
                <input class="btn" type="submit" value="Create" id="createAcc_Submit">
            </form>
        </div>
    </div>
</div>
