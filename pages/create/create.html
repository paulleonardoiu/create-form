<div class="createPage">
    <div class="container">
        <form action="#">
            <h1>Create Form</h1>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First Name">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name">
            <label for="emailAddress">Email Address</label>
            <input type="emailAddress" name="emailAddress" id="emailAddress" placeholder="Email Address">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" placeholder="0">
            <label for="company">Company</label>
            <input type="text" id="company" placeholder="Company">
            <label for="phoneNumber">Phone Number</label>
            <input type="number" name="phoneNumber" id="phoneNumber" placeholder="000-000-0000">
            <label for="address">Address</label>
            <input type="text" name="streetAddress" id="streetAddress" placeholder="Street Address">
            <input type="text" name="cityAddress" id="cityAddress" placeholder="City">
            <input type="text" name="stateAddress" id="stateAddress" placeholder="State">
            <input type="text" name="countryAddress" id="countryAddress" placeholder="Country">
            <input type="text" name="areaCode" id="areaCode" placeholder="Area Code">
            <div class="checkBoxContainer">
                <label class="checkBoxLabel" for="emailList">Would you like to receive emails for future deals and promos?</label>
                <input class="checkBox" type="checkbox" name="emailList" id="emailList" value="emailList">
            </div>
            <div class="checkBoxContainer">
                <label class="checkBoxLabel" for="agreeToTerms">Do you accept the terms and agreements?</label>
                <input class="checkBox" type="checkbox" name="agreeToTerms" id="agreeToTerms" value="agreeToTerms">
            </div>
            <input id="createSubmit" type="submit" value="submit" class="btn">
        </form>
    </div>
</div>
